{% extends "base.html" %} {% block content %}
<div id="post-list">
    <ul class="posts">
        {% for post in posts %}
        <li class="post">
            <h2 class="title"><a href="{{post.id}}/">{{post.title}}</a></h2>
            <div class="writer">작성자 : {{post.writer.username}}</div>
            <div class="content">{{post.content}}</div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
